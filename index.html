<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <ul class="list">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="empty"></li>
        <li>Login</li>
      </ul>
      <img src="./images/icon-hamburger.svg" alt="ham-icon" class="ham icon" />
      <img src="./images/icon-close.svg" alt="close-icon" class="close icon" />
    </nav>

    <main>
      <div class="container">
        <div class="heading">
          <h4 class="new">New</h4>
          <h4 class="mono">Monograph Dashboard</h4>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="preview-btn">
          <button class="btn">Schedule a demo</button>
          <h4 class="live-preview">to see a live preview</h4>
        </div>
      </div>
      <div class="img">
        <img src="./images/illustration-devices.svg" alt="devices" />
      </div>
    </main>
  </body>
</html>
